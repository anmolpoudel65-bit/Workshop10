<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Helix CAD Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-size: 12px;
            z-index: 100;
        }
        .control-group {
            margin-bottom: 12px;
        }
        .control-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            color: #333;
        }
        input[type="range"] {
            width: 180px;
        }
        .value-display {
            display: inline-block;
            width: 50px;
            text-align: right;
            color: #0066cc;
            font-weight: bold;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            margin-right: 5px;
        }
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <div style="font-weight: bold; margin-bottom: 15px; color: #000; font-size: 14px;">HELIX PARAMETERS <p>Public IP: {{PUBLIC_IPV4}}</p></div>
        
        <div class="control-group">
            <label>Radius: <span class="value-display" id="radiusVal">2.0</span></label>
            <input type="range" id="radius" min="1" max="5" step="0.1" value="2">
        </div>
        
        <div class="control-group">
            <label>Pitch: <span class="value-display" id="pitchVal">1.5</span></label>
            <input type="range" id="pitch" min="0.5" max="3" step="0.1" value="1.5">
        </div>
        
        <div class="control-group">
            <label>Turns: <span class="value-display" id="turnsVal">5</span></label>
            <input type="range" id="turns" min="2" max="10" step="1" value="5">
        </div>
        
        <div class="control-group">
            <label>Tube Radius: <span class="value-display" id="tubeVal">0.15</span></label>
            <input type="range" id="tubeRadius" min="0.05" max="0.3" step="0.01" value="0.15">
        </div>
        
        <div class="control-group">
            <label>Segments: <span class="value-display" id="segVal">256</span></label>
            <input type="range" id="segments" min="64" max="512" step="32" value="256">
        </div>
        
        <div style="margin-top: 15px;">
            <button id="resetBtn">Reset View</button>
            <button id="toggleGrid">Toggle Grid</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, helix, grid;
        let radius = 2, pitch = 1.5, turns = 5, tubeRadius = 0.15, segments = 256;
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 6, 8);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Create grid
            const gridHelper = new THREE.GridHelper(20, 40, 0xcccccc, 0xe0e0e0);
            gridHelper.position.y = -5;
            scene.add(gridHelper);
            grid = gridHelper;
            
            // Add axes helper for reference
            const axesHelper = new THREE.AxesHelper(3);
            axesHelper.position.y = -4.9;
            scene.add(axesHelper);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight1.position.set(5, 10, 5);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight2.position.set(-5, 5, -5);
            scene.add(directionalLight2);
            
            createHelix();
            
            // Controls
            document.getElementById('radius').addEventListener('input', (e) => {
                radius = parseFloat(e.target.value);
                document.getElementById('radiusVal').textContent = radius.toFixed(1);
                updateHelix();
            });
            
            document.getElementById('pitch').addEventListener('input', (e) => {
                pitch = parseFloat(e.target.value);
                document.getElementById('pitchVal').textContent = pitch.toFixed(1);
                updateHelix();
            });
            
            document.getElementById('turns').addEventListener('input', (e) => {
                turns = parseInt(e.target.value);
                document.getElementById('turnsVal').textContent = turns;
                updateHelix();
            });
            
            document.getElementById('tubeRadius').addEventListener('input', (e) => {
                tubeRadius = parseFloat(e.target.value);
                document.getElementById('tubeVal').textContent = tubeRadius.toFixed(2);
                updateHelix();
            });
            
            document.getElementById('segments').addEventListener('input', (e) => {
                segments = parseInt(e.target.value);
                document.getElementById('segVal').textContent = segments;
                updateHelix();
            });
            
            document.getElementById('resetBtn').addEventListener('click', () => {
                camera.position.set(8, 6, 8);
                camera.lookAt(0, 0, 0);
            });
            
            document.getElementById('toggleGrid').addEventListener('click', () => {
                grid.visible = !grid.visible;
            });
            
            // Mouse controls for rotation
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    const rotationSpeed = 0.005;
                    
                    const axis = new THREE.Vector3(0, 1, 0);
                    const quaternion = new THREE.Quaternion().setFromAxisAngle(axis, deltaX * rotationSpeed);
                    camera.position.applyQuaternion(quaternion);
                    
                    const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
                    const quaternion2 = new THREE.Quaternion().setFromAxisAngle(right, deltaY * rotationSpeed);
                    camera.position.applyQuaternion(quaternion2);
                    
                    camera.lookAt(0, 0, 0);
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.1;
                const direction = camera.position.clone().normalize();
                
                if (e.deltaY > 0) {
                    camera.position.addScaledVector(direction, zoomSpeed);
                } else {
                    camera.position.addScaledVector(direction, -zoomSpeed);
                }
            });
            
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function createHelix() {
            if (helix) {
                scene.remove(helix);
                helix.geometry.dispose();
                helix.material.dispose();
            }
            
            const path = new THREE.CurvePath();
            const points = [];
            
            const totalHeight = pitch * turns;
            const steps = segments;
            
            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const angle = t * turns * Math.PI * 2;
                const y = t * totalHeight - totalHeight / 2;
                const x = radius * Math.cos(angle);
                const z = radius * Math.sin(angle);
                
                points.push(new THREE.Vector3(x, y, z));
            }
            
            const curve = new THREE.CatmullRomCurve3(points);
            
            const tubeGeometry = new THREE.TubeGeometry(
                curve,
                segments,
                tubeRadius,
                16,
                false
            );
            
            const material = new THREE.MeshStandardMaterial({
                color: 0x2196F3,
                metalness: 0.3,
                roughness: 0.4,
                flatShading: false
            });
            
            helix = new THREE.Mesh(tubeGeometry, material);
            scene.add(helix);
        }
        
        function updateHelix() {
            createHelix();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
